<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Zomato Clone</title>
  </head>
  <body>
    <section class="hero__section">
      <header>
        <nav class="navbar">
          <a href="#">Get The App</a>
          <div class="navbar__menu_container">
            <a class="link" href="#">Investor Relations</a>
            <a class="link" href="#">Add Restaurants</a>
            <a class="link" href="#">login</a>
            <a class="link" href="#">Sign Up</a>
            <a href="#" class="user_icon"><i class="fa-solid fa-user"></i></a>
          </div>
        </nav>
      </header>
      <div class="hero__section_container">
        <img
          src="Images/heroSectionBackground.png"
          alt="ZomatoLogo"
          class="hero__section_logo"
        />
        <h1 class="hero__section_heading">
          Discover the best food & drinks in Pune
        </h1>
        <div class="hero__section_container_input">
          <i class="fa-sharp fa-solid fa-location-dot" id="location_icon"></i>
          <select class="hero__section_input_location">
            <option>Select</option>
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Banglore</option>
            <option>Delhi</option>
          </select>
          <i class="fa-solid fa-magnifying-glass" id="search_icon"></i>
          <input
            class="hero__section_input_search"
            type="text"
            placeholder="Search for a restaurant, cuisine or a dish"
          />
        </div>
      </div>
    </section>
  </body>
</html>
